<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's To-Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Alex's To-Do List</h1>
    <div id="inputDiv">
        <h2>Add a New Task</h2>
        <form>
            <label for="taskIn">New Task:</label>
            <input type="text" id="taskIn">
        </form>
    </div>

    <div id="outputDiv">
        <h2>My To-Do's</h2>
        <table>
            <tr>
                <th>Tasks<th>
                <th>Done<th>
                <th>Remove Task<th>
            </tr>
        </table>
    </div>
</body>
</html>
